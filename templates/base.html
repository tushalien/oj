<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <meta name="title" content="{{ seo.title }}">
    <meta name="description" content="{{ seo.desc }}">
    <meta name="author" content="{{ seo.author }}">
    <meta name="keywords" content="{{ seo.keywords }}">
    <meta name="google-site-verification" content="{{ seo.google_verify }}">
    <meta name="baidu-site-verification" content="{{ seo.baidu_verify }}">


    <title>{% block title %}MNNIT OJ{% endblock %}</title>

    {% load static %}
    <!-- Bootstrap Core CSS -->

    <!-- <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon"> -->
    <!-- <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon"> -->

    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicon-16x16.png' %}">

    <!-- <link href="http://cdn.staticfile.org/twitter-bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">-->

    <link href="http://cdn.staticfile.org/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">     <link href="{% static 'css/bootstrap.min.css' %} " rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'css/clean-blog.css' %} " rel="stylesheet">
    <link href="{% static 'css/mayblog.css' %} " rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/default.min.css' %} ">


</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-custom navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'main:index' %}">MNNIT OJ</a> 

            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
     
                    {% for page in pages %}
                    <li>
                        <a href="{% url 'main:page' page.id %}">{{ page.slug }}</a>
                    </li>
                    {% endfor %}
                    {% if request.user.is_authenticated %}
                    <li>
                        <a href="{% url 'main:admin_index' %}">{{ request.user.username }}</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    {%block header %}{% endblock %}

    <!-- Main Content -->
    {%block main %}{% endblock %}

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <ul class="list-inline text-center">
               
                            <a href="https://github.com/" target="_blank">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-github fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                    </ul>
                    <p class="copyright text-muted">MNNIT OJ</p>
                    
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery -->
    <script src="{% static 'js/jquery.min.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <!-- Custom Theme JavaScript -->
    <script src="{% static 'js/clean-blog.min.js' %}"></script>
    <script src="{% static 'js/highlight.min.js' %}"></script>
    <script>hljs.initHighlightingOnLoad();</script>

    {% block js %}
    {% endblock %}

</body>

</html>
